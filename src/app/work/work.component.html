<div class="section">
  <h3>Some Things I've Built</h3>
  <ul class="work-grid">
<li *ngFor="let project of projects" class="project">
  <div class="project-inner">
    <header>
    <div class="project-top">
      <div class="folder">
        <fa-icon class="pop" icon="folder-open"></fa-icon>

      </div>
      <div class="project-links">
        <a *ngIf="project.link" href="{{project.link}}" aria-label="External Link" class="external" target="_blank" rel="noopener noreferrer">    
         <fa-icon icon="code-branch"></fa-icon>
</a>
        <a *ngIf="project.demo" href="{{project.demo}}" aria-label="External Link" class="external" target="_blank" rel="noopener noreferrer">         <fa-icon icon="eye"></fa-icon></a>
      </div>
         </div>
         <p class="project-title"> {{project.name}}</p>
         <div class="project-description"><p> {{project.description}}</p></div></header></div>  
        <footer><ul class="project-tech-list"><li class="tech" *ngFor="let technology of project.technologies">
             {{technology}}</li></ul>
</footer></li></ul></div>
